<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit you profile</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .main-div{
            width: 100vw;
            max-width: 600px;
            margin-top: 10vh;
            margin-left: 10px ;
            margin-right: 10px;
            
        }
        .history{
            width: 100vw;
            max-width: 600px;
            margin-top: 3vh;
            margin-left: 10px ;
            margin-right: 10px;
        }
        .main-div-outer{
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        .category-button{
            position: fixed;
            bottom: 30px;
            right: 30px;
        } 
        .bg-subtle-dark{
            background-color: #2f353a;
        }
        .dashboard-button-below-form{
            display: flex;
            justify-content: right;
        }
    </style>
</head>
<body class="bg-subtle-dark">

    <!-- Header Starts Here -->
    <div class="d-flex flex-row justify-content-between bg-dark align-items-center p-2">
        <div class="bg-dark text-white d-inline-block "> <h3>Edit User Profile</h3>User: <b>{{user.username}}</b> </div>
        <div>
            <inline class="bg-dark text-white">
                <form class="bg-dark d-inline-block" action="/" method="POST">
                    <input type="hidden" name="username" value="{{user.username}}">
                    <input type="hidden" name="action" id="ROUTE">
                    <input type="hidden" name="password" value="{{user.password}}">
                    <button class="bg-warning rounded fw-bold text-black border-0 p-2 px-4" type="submit">Dashboard</button>
                </form>
            </inline>
            <inline class="">
                <form class="bg-dark d-inline-block" action="/cart" method="POST">
                    <input type="hidden" , name="username" , value="{{user.username}}">
                    <input type="hidden" , name="action" , value="ROUTE">
                    <input type="hidden" , name="password" , value="{{user.password}}">
                    <button class=" rounded fw-bold text-dark border-0 p-2 px-4 ps-3" type="submit">Cart</button>
                </form>
            </inline>
            <inline class="">
                <form class="bg-dark d-inline-block" action="/" method="GET">
                    <button class="bg-danger rounded fw-bold text-white border-0 p-2 px-4 ps-3" type="submit">Logout</button>
                </form>
            </inline>
        </div>
    </div>
    <!-- Header ends here -->



    <div class="main-div-outer">
        <div class="main-div p-4 align-center bg-dark rounded  ">
            <h4 class="text-white">Edit Your Profile</h4>
            <div class="mt-3">
                <form class="bg-dark d-inline-block w-100 " action="/editprofile" method="POST">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control bg-dark-subtle text-black" id="floatingInput" placeholder="Username" name="newUsername" value="{{user.username}}" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control bg-dark-subtle text-black" id="floatingInput" placeholder="Address" name="newAddress" value="{{user.address}}" required>
                        <label for="floatingInput">Address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control bg-dark-subtle text-black" id="floatingInput" placeholder="Phone Number" name="newPhone" value="{{user.phone}}" required>
                        <label for="floatingInput">Phone Number</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control bg-dark-subtle text-black" id="floatingInput" placeholder="Password" name="newPassword" value="{{user.password}}" required>
                        <label for="floatingInput">Password</label>
                    </div>

                    <input type="hidden" name="username" value="{{user.username}}">
                    <input type="hidden" name="password" value="{{user.password}}">
                    <input type="hidden" name="action" value="EDITPROFILE">
                    {% if not error==None %}
                    <p class="text-danger mt-1"> {{error}} </p>
                    {% endif %}
                    {% if not success==None %}
                    <p class="text-success mt-1"> {{success}} </p>
                    {% endif %}
                    <button class="bg-success rounded fw-bold text-white border-0 p-2 px-4" type="submit">Save Changes</button>
                </form> 

            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
