<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Grocery Store</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .main-div{
            max-width: 350px;
            margin: auto;
            margin-top:5%; 

        }
        .main-div-outer{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            align-items: center;
        }
        .bg-subtle-dark{
            background-color: #2f353a;
        }
    </style>
</head>
<body class="bg-subtle-dark">


     <!-- Header Starts Here -->
     <div class="d-flex flex-row justify-content-between bg-dark align-items-center p-2">
        <div class="bg-dark text-white d-inline-block "> <h3>Grocery Store</h3></div>
        <div>
            <inline class="bg-dark text-white">
                <form class="bg-dark d-inline-block" action="/" method="GET">
                    <button class="bg-light rounded fw-bold text-black border-0 p-2 px-4" type="submit">Home</button>
                </form>
            </inline>
        </div>
    </div>
    <!-- Header ends here -->



        <div class="main-div bg-dark p-5 rounded">
            <form action="/" , method="POST">
                <h3 class="h3 mb-5 fw-normal text-center text-white">Welcome Back!</h3>
            
                <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
                <label for="floatingInput">Username</label>
                </div>
            
                <div class="form-floating">
                <input type="password" class="form-control"  id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
                </div>
                <input type="hidden" name="action" , value="ROUTE" >
            
                {% if not error==None %}
                    <p class="text-danger mt-1"> {{error}} </p>
                {% endif %}
                {% if not success==None %}
                    <p class="text-success mt-1"> {{success}} </p>
                {% endif %}
                <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Login in</button>

            </form>
            <div class="text-white mt-5 ">Don't have an accout?  <a href="/signup" class="">create one</a>  </div>
        </div>
 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
